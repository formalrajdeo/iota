<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #6abadeba;
        font-family: "Arial";
      }

      .login {
        max-width: 382px;
        margin: 1rem;
        padding: 80px;
        background: #23463f;
        border-radius: 15px;
      }

      h2 {
        text-align: center;
        color: #277582;
        padding: 20px;
      }

      label {
        color: #08ffd1;
        font-size: 17px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        height: 30px;
        border: none;
        border-radius: 3px;
        padding-left: 8px;
      }

      #log {
        width: 100%;
        height: 30px;
        border: none;
        border-radius: 17px;
        padding-left: 7px;
        color: blue;
      }

      span {
        color: white;
        font-size: 17px;
      }

      a {
        float: right;
        background-color: grey;
      }

      input[type="button"] {
        height: 30px;
        border: none;
        border-radius: 3px;
        padding-left: 8px;
      }

      input[type="button"]:hover {
        background-color: rgb(212, 207, 207);
        color: black !important;
        cursor: pointer;
      }

      @media (min-width: 768px) {
        /* Adjust the breakpoint as needed */
        .login {
          max-width: 450px;
          margin: 20px auto;
        }
      }
    </style>
  </head>

  <body>
    <h2>Login Page</h2>
    <br />
    <div class="login">
      <form
        id="login"
        method="get"
        action="http://localhost:5000/api/users/forgot-password"
      >
        <label><b>Password</b></label>
        <input type="password" name="Pass" id="Pass" placeholder="Password" />
        <br /><br />
        <label><b>Confirm Password</b></label>
        <input
          type="password"
          name="confirmPass"
          id="confirmPass"
          placeholder="Confirm password"
        />
        <br /><br />
        <input
          type="button"
          name="resetButton"
          id="resetButton"
          value="Reset password"
        />
      </form>
    </div>
    <script>
      // JavaScript code here
      document
        .getElementById("resetButton")
        .addEventListener("click", function () {
          var password = document.getElementById("Pass").value;
          var confirmPassword = document.getElementById("confirmPass").value;

          // Check if password meets the criteria
          var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}$/;
          if (!password.match(passwordRegex)) {
            alert(
              "Password should contain at least one digit, one lowercase letter, one uppercase letter, and be 8-20 characters long."
            );
            return;
          }

          // Check if password matches confirm password
          if (password !== confirmPassword) {
            alert("Password and confirm password do not match.");
            return;
          }

          // Set the hashed password value
          document.getElementById("Pass").value = password;
          // If the validation is successful, you can proceed with form submission or other actions
          document.getElementById("login").submit();
        });
    </script>
  </body>
</html>
